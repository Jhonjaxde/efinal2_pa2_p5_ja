<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body
	style="background-image: url(https://cdn.pixabay.com/photo/2020/02/24/04/25/web-design-4875183_960_720.jpg); background-repeat: no-repeat;background-size: cover;">
	<h1>REGISTRO</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Cédula del estudiante</th>
				<th>Código de la materia</th>
				<th>Fecha de la matrícula</th>
				<th>Nombre del hilo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matricula:${matricula}">
				<td th:text="${matricula.estudiante.cedula}"></td>
				<td th:text="${matricula.materia.codigo}"></td>
				<td th:text="${matricula.fecha}"></td>
				<td th:text="${matricula.nombreHilo}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
